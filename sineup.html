<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: slideIn 0.6s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ff7eb3, #ff758c);
        }
        .otp-container {
            display: flex;
            justify-content: space-between;
        }
        .otp-container input {
            width: 70%;
        }
        .otp-container button {
            width: 20%;
            padding: 3px;
            font-size: 12px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animated-button {
            animation: bounce 1s infinite;
        }
        .submit-btn {
            width: 50%;
            display: block;
            margin: 10px auto;
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="dob" required>
            <input type="text" id="mobile" placeholder="Mobile Number" required maxlength="10" pattern="\d{10}">
            <div class="otp-container">
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <button type="button" onclick="sendOTP()" class="animated-button">Send OTP</button>
            </div>
            <input type="email" id="email" placeholder="Email" required>
            <input type="email" id="verifyEmail" placeholder="Verify Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="text" id="address" placeholder="Address" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p id="message" style="color: red; text-align: center;"></p>
    </div>

    <script>
        function sendOTP() {
            let mobile = document.getElementById("mobile").value;
            if (/^\d{10}$/.test(mobile)) {
                alert("OTP sent successfully!");
            } else {
                alert("Please enter a valid 10-digit mobile number.");
            }
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let verifyEmail = document.getElementById("verifyEmail").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let message = document.getElementById("message");
            
            if (email !== verifyEmail) {
                message.textContent = "Emails do not match!";
            } else if (password !== confirmPassword) {
                message.textContent = "Passwords do not match!";
            } else {
                message.style.color = "green";
                message.textContent = "Signup successful!";
                setTimeout(() => {
                    alert("Account Created Successfully!");
                    window.location.reload();
                }, 1000);
            }
        });
    </script>
</body>
</html>
